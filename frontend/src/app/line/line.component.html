<mat-card>
    <mat-card-header>
        <mat-card-title>Stations On Line : {{lineName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ul *ngFor="let station of stations" >
            <span>
                <li>{{station.name}}</li>
            </span>
        </ul>
    </mat-card-content>
</mat-card>
