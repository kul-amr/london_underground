<mat-card>
    <mat-card-header>
        <mat-card-title>Lines</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ul *ngFor="let line of lines" >
            <span>
                <li><a [routerLink]="['/line', line.name]">{{line.name}}</a></li>
            </span>
            <span style="padding: 15px;">
                <p [style.color]="line.colour">=======</p>
            </span>
        </ul>
    </mat-card-content>
</mat-card>
